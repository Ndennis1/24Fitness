<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <script defer src="script.js"></script>
</head>
<body>
   <div id="error"></div>
   <form id="form" action="/" method="GET" >
    <div>
        <label for="firstname">First name</label>
        <input id="firstname" name="firstname" type="firstname" required>
      </div>
      <div>
        <label for="lastname">Last name</label>
        <input id="lastname" name="lastname" type="lastname" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div>
        <label for="countrycode">Country code</label>
        <input id="countrycode" name="countrycode" type="countrycode" required>
      </div>
      <div>
        <label for="telephonenumber">Telephone number</label>
        <input id="telephonenumber" name="telephonenumber" type="telephonenumber" required>
      </div>
        <button type="submit">Submit</button>
      </form>
</body>
</html>
